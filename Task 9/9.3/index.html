<!DOCTYPE html>

<head>
    <title>Butterfly Control</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <p class="title">Available</p> 

    <p class="title">Selected</p> <br>

    <div class="options">
        <select multiple id="left">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
            
        </select>
    </div>

    <div class="buttons">
        <button onclick="moveAllOptions(document.getElementById('left'), document.getElementById('right'))">>></button> <br>
        <button onclick="moveOption(document.getElementById('right'), document.getElementById('left'))"><</button> <br>
        <button onclick="moveOption(document.getElementById('left'), document.getElementById('right'))">></button> <br>
        <button onclick="moveAllOptions(document.getElementById('right'), document.getElementById('left'))"><<</button>
    </div>

    
    <div class="options">
        <select multiple id="right">
            <option>Option 4</option>
            <option>Option 5</option>
        </select>
    </div>

</body>
