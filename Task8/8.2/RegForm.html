<!DOCTYPE html>
<head>
    <meta charset="utf-8">
        <title>List menu</title>
        <link rel="stylesheet" href="RegStyle.css">
</head>
<body>
    <div class="container">
        <h3>Регистрация</h3>
        <hr class="line">

        <label for="email" type="mail_input">E-mail</label>

        <div class="mail_container">           
            <input type="text" name="email">
        </div>
        
        <label for="psw" type="psw_label">Пароль</label>
        <label for="psw_again" type="psw_label" id="psw_repeat">Ещё раз</label>
        <br>

        <div class="pas_conteiner">
            <input type="password" name="psw">
            <input type="password" name="psw_again">
        </div>
        
        

        <button type="submit" class="registerbtn">Отправить</button>

    </div>
</body>
